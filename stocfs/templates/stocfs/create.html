{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}New Post{% endblock title %}</h1>
{% endblock %}

{% block content %}
    <form method="POST">
        <label for="name">Name</label>
        <input name="name" id="name" value="{{ request.form['name'] }}" required />

        <label for="description">Description</label>
        <input name="description" id="description" value="{{ request.form['description'] }}" />

        <label for="url">URL</label>
        <input name="url" id="url" value="{{ request.form['url'] }}" />

        <label for="tags">Tags</label>
        <input name="tags" id="tags" value=" {{ request.form['tags'] }}" />

        <input type="submit" value="Save" />
    </form>
{% endblock content %}
